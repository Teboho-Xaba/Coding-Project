<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PowerPoint</title>
    <style>
        /* Styles for the slide container */
        .slide-container {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        /* Styles for the slide content */
        .slide-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Style for the slide title */
        .slide-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Style for the slide text/image */
        .slide-text-image {
            max-width: 100%;
            max-height: 80%;
        }

        /* Style for the slide number */
        .slide-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="slide-title">Slide Title 1</div>
            <img class="slide-text-image" src="image1.jpg" alt="Image 1">
            <div class="slide-number">1 / 3</div>
        </div>
    </div>

    <script>
        // JavaScript logic for slide navigation
        let currentSlide = 1;
        const totalSlides = 3; // Change this to the total number of slides

        // Function to show the current slide
        function showSlide(slideNumber) {
            const slideContainer = document.querySelector('.slide-container');
            const slideTitle = document.querySelector('.slide-title');
            const slideTextImage = document.querySelector('.slide-text-image');
            const slideNumberElement = document.querySelector('.slide-number');

            // You can customize the content for each slide here
            switch (slideNumber) {
                case 1:
                    slideTitle.textContent = 'Slide Title 1';
                    slideTextImage.src = 'image1.jpg';
                    break;
                case 2:
                    slideTitle.textContent = 'Slide Title 2';
                    slideTextImage.src = 'image2.jpg';
                    break;
                case 3:
                    slideTitle.textContent = 'Slide Title 3';
                    slideTextImage.src = 'image3.jpg';
                    break;
                // Add more cases for additional slides
            }

            slideNumberElement.textContent = `${slideNumber} / ${totalSlides}`;
        }

        // Initial display
        showSlide(currentSlide);

        // Function to navigate to the next slide
        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        // Function to navigate to the previous slide
        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        // Event listeners for slide navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
</body>
</html>
